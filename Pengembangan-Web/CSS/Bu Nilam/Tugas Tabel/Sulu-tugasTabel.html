<!DOCTYPE html>
<html>
<head>
    <title>Tugas Tabel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
        }
        table {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Tabel Awal</h2>
    <table border="2" cellspacing="0" cellpadding="5" width="70%" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>

    <h2>Tabel Akhir</h2>
    <table border="2" cellspacing="0" cellpadding="5" width="70%" align="center">
        <tr style="background-color: pink;">
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td rowspan="5" style="background-color: lightgreen;">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>12</td>
            <td colspan="2" rowspan="3" style="background-color: skyblue;">13</td>
            <td>15</td>
        </tr>
        <tr>
            <td>17</td>
            <td>20</td>
        </tr>
        <tr>
            <td>22</td>
            <td>25</td>
        </tr>
        <tr>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
